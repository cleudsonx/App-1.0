<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaipados - Coach Virtual</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/brand.css">
</head>
<body>
  <!-- ====== LOGIN/REGISTRO ====== -->
  <div class="auth-screen" id="auth-screen">
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

    <form id="register-form">
      <input type="text" id="register-nome" placeholder="Nome completo" required>
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-senha" placeholder="Senha" required>
      <button type="submit">Criar conta</button>
    </form>
  </div>

  <!-- ====== APP PRINCIPAL ====== -->
  <div class="app" id="app" style="display:none;">
    <!-- Header -->
    <header class="app-header">
      <h1>Shaipados</h1>
    </header>

    <!-- Tabs -->
    <main class="app-main">
      <!-- Coach Tab -->
      <section class="tab-content active" id="tab-coach">
        <div class="chat-container">
          <div class="chat-messages" id="chat-messages"></div>
          <form class="chat-input" id="chat-form">
            <input type="text" id="chat-input" placeholder="Digite sua dúvida...">
            <button type="submit">Enviar</button>
          </form>
        </div>
      </section>

      <!-- Treino Tab -->
      <section class="tab-content" id="tab-treino">
        <button id="btn-treino">Gerar treino</button>
        <pre id="treino-content"></pre>
      </section>

      <!-- Perfil Tab -->
      <section class="tab-content" id="tab-perfil">
        <h2>Meu Perfil</h2>
        <div id="profile-summary"></div>
      </section>
    </main>
  </div>

  <!-- ====== SCRIPTS DE INTEGRAÇÃO ====== -->
  <script>
    const BASE_URL = "https://app-trainer-java.onrender.com";

    // ===== LOGIN =====
    document.getElementById("login-form").addEventListener("submit", async e => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const senha = document.getElementById("login-senha").value;

      const res = await fetch(`${BASE_URL}/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, senha })
      });
      const data = await res.json();
      if (res.ok) {
        document.getElementById("auth-screen").style.display = "none";
        document.getElementById("app").style.display = "block";
      } else {
        alert("Erro: " + data.message);
      }
    });

    // ===== REGISTRO =====
    document.getElementById("register-form").addEventListener("submit", async e => {
      e.preventDefault();
      const nome = document.getElementById("register-nome").value;
      const email = document.getElementById("register-email").value;
      const senha = document.getElementById("register-senha").value;

      const res = await fetch(`${BASE_URL}/auth/registro`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, email, senha })
      });
      const data = await res.json();
      if (res.ok) {
        alert("Conta criada com sucesso!");
      } else {
        alert("Erro: " + data.message);
      }
    });

    // ===== COACH =====
    document.getElementById("chat-form").addEventListener("submit", async e => {
      e.preventDefault();
      const pergunta = document.getElementById("chat-input").value;
      const res = await fetch(`${BASE_URL}/api/coach-ml?q=${encodeURIComponent(pergunta)}&nome=Cleudson&objetivo=hipertrofia&nivel=iniciante`);
      const data = await res.json();
      const chat = document.getElementById("chat-messages");
      chat.innerHTML += `<div class="message bot"><p>${data.answer}</p></div>`;
    });

    // ===== TREINO =====
    document.getElementById("btn-treino").addEventListener("click", async () => {
      const res = await fetch(`${BASE_URL}/api/sugestao-ml?objetivo=hipertrofia&nivel=iniciante&diasSemana=4`);
      const data = await res.json();
      document.getElementById("treino-content").textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
