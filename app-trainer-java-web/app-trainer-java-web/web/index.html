<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Shaipados - Coach Virtual</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/brand.css">
</head>
<body>
  <!-- ====== LOGIN/REGISTRO ====== -->
  <div class="auth-screen" id="auth-screen">
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

    <form id="register-form">
      <input type="text" id="register-nome" placeholder="Nome completo" required>
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-senha" placeholder="Senha" required>
      <button type="submit">Criar conta</button>
    </form>
  </div>

  <!-- ====== APP PRINCIPAL ====== -->
  <div class="app" id="app" style="display:none;">
    <!-- Header -->
    <header class="app-header">
      <h1>Shaipados</h1>
    </header>

    <!-- Tabs -->
    <main class="app-main">
      <!-- Coach Tab -->
      <section class="tab-content active" id="tab-coach">
        <div class="chat-container">
          <div class="chat-messages" id="chat-messages"></div>
          <form class="chat-input" id="chat-form">
            <input type="text" id="chat-input" placeholder="Digite sua dúvida...">
            <button type="submit">Enviar</button>
          </form>
        </div>
      </section>

      <!-- Treino Tab -->
      <section class="tab-content" id="tab-treino">
        <button id="btn-treino">Gerar treino</button>
        <pre id="treino-content"></pre>
      </section>

      <!-- Perfil Tab -->
      <section class="tab-content" id="tab-perfil">
        <h2>Meu Perfil</h2>
        <div id="profile-summary"></div>
      </section>
    </main>
  </div>

  <!-- ====== SCRIPTS DE INTEGRAÇÃO ====== -->
  <script src="app.js"></script>
</body>
</html>
