services:
  - type: web
    name: app-trainer-java
    env: docker
    dockerfilePath: app-trainer-java-web/app-trainer-java-web/Dockerfile
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: 8081
      - key: HTTPS_ENABLED
        value: "false"
      - key: JWT_SECRET_KEY
        sync: false
      - key: DB_URL
        fromDatabase:
          name: app-trainer-db
          property: connectionString
      - key: DB_USER
        fromDatabase:
          name: app-trainer-db
  

      # URL pública do ML Service para proxy
      - key: ML_SERVICE_URL
        value: https://ml-service.onrender.com
      - key: DB_PASSWORD
        fromDatabase:
          name: app-trainer-db
          property: password
# JWT para integração segura
      - key: JWT_SECRET_KEY
        value: sua_chave_secreta
# Para definir JWT_SECRET_KEY no Render:
# Adicione em envVars:
#   - key: JWT_SECRET_KEY
#     value: sua_chave_secreta


  - type: web
    name: ml-service
    env: docker
    dockerfilePath: ml-service/Dockerfile

    autoDeploy: true
    healthCheckPath: /ml/health
    envVars:
      - key: PORT
        value: 8001
      - key: JWT_SECRET_KEY
        sync: false

  
  - type: static_site
    name: dashboard-react
    env: node
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    rootDir: dashboard-react

databases:
  - name: app-trainer-db
